<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sockets</title>
  </head>
  <body>
    <h1>Hello from websockets</h1>
    <script>
      const ws = new WebSocket("ws://localhost:8000");

      ws.onopen = (event) => {
        console.log(event);
        ws.send("I'm so excited to play around web sockets");
      };

      ws.onmessage = (message) => {
        console.log(message.data);
      };
    </script>
  </body>
</html>
